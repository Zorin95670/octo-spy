spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:octo_db}
spring.datasource.username=${DATABASE_USER:octo}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
application.name=@project.artifactId@
application.version=@project.version@
application.environment=${APPLICATION_ENVIRONMENT:Development}
application.client=${APPLICATION_CLIENT:Internal}
server.servlet.context-path=/octo-spy/api
flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
